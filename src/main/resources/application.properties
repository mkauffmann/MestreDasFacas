#Informação de conexao
#Se der erro de timezone complementar = ?serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/mestreDasFacas
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#informaçoes do java persistente API
#qual a base utilizada
spring.jpa.database=mysql
#modo manipulação da base (hibernate.hbm2ddl.auto). a opção update permite a atualizacao das tabaleas
spring.jpa.hibernate.ddl-auto=update